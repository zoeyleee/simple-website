<!DOCTYPE html>
<html>
<head>
    <title>my website</title>
    <link href="../styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1 id="d">Beach Parking</h1>
    <img src="../images/beach.png" alt="man resting in beach chair image">

        <label for="search">Search</label>

    <template data-beach-template>

    </template>
    <div ></div>
    <!-- TODO: Step 4A2: Add a generic sidebar -->

    <div id="panel"></div>

    <!-- Map appears here -->
    <div id="map"></div>
    <script src="../scripts/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMoB-XGEL2W1IajiANZxAj5jQOYVd4zts&libraries=places&callback=initMap"></script>
</body>
